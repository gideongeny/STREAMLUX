  <!-- Smart Ad Integration - Monetag and PopAds loaded intelligently -->
  <script>
    (function() {
      'use strict';
      
      // Ad loading configuration
      var adConfig = {
        monetagDelay: 3000,      // Load Monetag after 3 seconds
        popAdsDelay: 15000,      // Load PopAds after 15 seconds
        minPageViewTime: 2000,   // Minimum 2 seconds on page
        maxInteractions: 10,      // Max interactions before skipping pop ads
        checkInterval: 1000      // Check every second
      };

      var pageLoadTime = Date.now();
      var userInteractions = 0;
      var adsLoaded = {
        monetag: false,
        popAds: false
      };

      // Track user interactions
      var interactionEvents = ['click', 'scroll', 'keydown', 'mousemove', 'touchstart'];
      interactionEvents.forEach(function(event) {
        document.addEventListener(event, function() {
          userInteractions++;
        }, { passive: true, once: false });
      });

      // Check if user is actively viewing
      function isUserActive() {
        return document.visibilityState === 'visible' && 
               !document.hidden && 
               (Date.now() - pageLoadTime) >= adConfig.minPageViewTime;
      }

      // Load Monetag ad
      function loadMonetag() {
        if (adsLoaded.monetag || !isUserActive()) return;
        
        try {
          var script = document.createElement('script');
          script.src = 'https://alwingulla.com/88/5a/6a/885a6a2dae1be8778f654f595085d68d.js';
          script.async = true;
          script.setAttribute('data-cfasync', 'false');
          script.onload = function() {
            adsLoaded.monetag = true;
            console.log('Monetag ad loaded successfully');
          };
          script.onerror = function() {
            console.warn('Monetag ad failed to load');
          };
          document.head.appendChild(script);
          adsLoaded.monetag = true;
        } catch (e) {
          console.warn('Error loading Monetag:', e);
        }
      }

      // Load PopAds
      function loadPopAds() {
        if (adsLoaded.popAds || !isUserActive() || userInteractions > adConfig.maxInteractions) return;
        
        try {
          var script = document.createElement('script');
          script.type = 'text/javascript';
          script.setAttribute('data-cfasync', 'false');
          script.textContent = '/*<![CDATA[/* */ (function () { var a = window, b = "bb6f8885a6466986641885f8841a18c66e2c3c6f85f8841a18c66e2c3c6f", c = ["d3d3LnBvcGFkcy5uZXQvcG9wanMuanM=", "ZDEyMzQ1Njc4OXRlc3QuY29tL3BvcGpzLmpz"], d = 0, e, f = function () { if (c[d]) { e = a.document.createElement("script"); e.type = "text/javascript"; e.async = !0; var g = a.document.getElementsByTagName("script")[0]; e.src = "https://" + atob(c[d]); e.crossOrigin = "anonymous"; e.onerror = function () { d++; f() }; g.parentNode.insertBefore(e, g) } }; f() })(); /*]]>/* */';
          script.onload = function() {
            adsLoaded.popAds = true;
            console.log('PopAds loaded successfully');
          };
          script.onerror = function() {
            console.warn('PopAds failed to load');
          };
          document.head.appendChild(script);
          adsLoaded.popAds = true;
        } catch (e) {
          console.warn('Error loading PopAds:', e);
        }
      }

      // Smart ad loading on page load
      window.addEventListener('load', function() {
        // Load Monetag after delay
        setTimeout(function() {
          if (isUserActive()) {
            loadMonetag();
          }
        }, adConfig.monetagDelay);

        // Load PopAds after longer delay (less intrusive)
        setTimeout(function() {
          if (isUserActive() && userInteractions <= adConfig.maxInteractions) {
            loadPopAds();
          }
        }, adConfig.popAdsDelay);

        // Periodic check to load ads if user becomes active
        var checkInterval = setInterval(function() {
          if (!adsLoaded.monetag && isUserActive()) {
            loadMonetag();
          }
          if (!adsLoaded.popAds && isUserActive() && userInteractions <= adConfig.maxInteractions) {
            loadPopAds();
          }
          
          // Clear interval if both ads are loaded
          if (adsLoaded.monetag && adsLoaded.popAds) {
            clearInterval(checkInterval);
          }
        }, adConfig.checkInterval);
      });

      // Handle visibility changes (user switches tabs)
      document.addEventListener('visibilitychange', function() {
        if (document.visibilityState === 'visible' && !adsLoaded.monetag) {
          setTimeout(loadMonetag, 1000);
        }
      });
    })();
  </script>
