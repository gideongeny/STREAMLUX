<body>
  <noscript>
    <div
      style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background-color: #0f172a; color: #fff; text-align: center; padding: 20px;">
      <div>
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run this app.</p>
      </div>
    </div>
  </noscript>
  <div id="root">
    <div class="skeleton-shell">
      <div class="skeleton-sidebar"></div>
      <div class="skeleton-main">
        <div class="skeleton-header">
          <div class="skeleton-tabs">
            <div class="skeleton-tab"></div>
            <div class="skeleton-tab"></div>
            <div class="skeleton-tab"></div>
          </div>
          <div class="skeleton-avatar"></div>
        </div>
        <div class="skeleton-banner"></div>
        <div class="skeleton-row-title"></div>
        <div class="skeleton-row">
          <div class="skeleton-card"></div>
          <div class="skeleton-card"></div>
          <div class="skeleton-card"></div>
          <div class="skeleton-card"></div>
        </div>
      </div>
    </div>

    <style>
      body {
        margin: 0;
        background: #0b0b0b;
        font-family: sans-serif;
      }

      .skeleton-shell {
        display: flex;
        min-height: 100vh;
        background: #0b0b0b;
        overflow: hidden;
      }

      .skeleton-sidebar {
        width: 260px;
        background: #121212;
        border-right: 1px solid #1f1f1f;
        display: none;
      }

      @media (min-width: 768px) {
        .skeleton-sidebar {
          display: block;
        }
      }

      .skeleton-main {
        flex: 1;
        padding: 20px;
      }

      .skeleton-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      .skeleton-tabs {
        display: flex;
        gap: 20px;
      }

      .skeleton-tab {
        width: 80px;
        height: 20px;
        background: #1f1f1f;
        border-radius: 4px;
      }

      .skeleton-avatar {
        width: 32px;
        height: 32px;
        background: #1f1f1f;
        border-radius: 50%;
      }

      .skeleton-banner {
        width: 100%;
        aspect-ratio: 16/7;
        background: linear-gradient(90deg, #121212 25%, #1a1a1a 50%, #121212 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
        border-radius: 12px;
        margin-bottom: 40px;
      }

      .skeleton-row-title {
        width: 150px;
        height: 24px;
        background: #1f1f1f;
        border-radius: 4px;
        margin-bottom: 20px;
      }

      .skeleton-row {
        display: flex;
        gap: 15px;
      }

      .skeleton-card {
        flex: 1;
        aspect-ratio: 2/3;
        background: #121212;
        border-radius: 8px;
      }

      @keyframes shimmer {
        0% {
          background-position: -200% 0;
        }

        100% {
          background-position: 200% 0;
        }
      }

      .loading-text {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: #666;
        font-size: 14px;
        letter-spacing: 1px;
      }
    </style>
    <div class="loading-text">STREAMLUX PREMIUM</div>
  </div>
</body>
